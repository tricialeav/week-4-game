<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </style>
    <link rel="stylesheet" href="assets/css/style.css">
    </style>
    <title>Star Wars Game</title>
</head>

<body>

    <div id="pageWrap" class="container">
       <h1>Star Wars RPG</h1>

        <h2 id="openingHeader">A long time ago in a galaxy far, far away...</h2>
        <p id ="scrolltext">Scrolltext goes here</p>
        
        <!-- Character Choices  -->
        <div class="characters"><h3>Choose a Character</h3></div>
        <img src="assets/images/Leia.jpg" id="leia" class="images" alt="Princess Leia">
        <img src="assets/images/Luke.jpg" id="luke" class="images" alt="Luke Skywalker"> 
        <img src="assets/images/Vader.jpg" id="vader" class="images" alt="Darth Vader">
        <img src="assets/images/Boba.jpg" id="boba" class="images" alt="Boba Fett">

        <progress id="health1" class = "healthbar" value="100" max="100"></progress>
        <progress id="health2" class = "healthbar" value="100" max="100"></progress>
        
       
     
       
        
        <div id ="defender" class="gameplay"><h3>Enemy</h3></div>
        <div id = "defeated" class="gameplay"><h3>Defeated</h3></div>
        <div id="enemies" class="gameplay"><h3>Other Characters</h3></div>

        

        <button type="button" class="attack">Attack</button>



    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
